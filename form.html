<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="bottom-container">
        <h2>REGISTRATION FORM</h2>

            <form>
                
                <div class="input-name">

                    <input type="text" placeholder="Last Name" class="name">
                </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Your Email" class="name">
                    
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="password" class="text-name">
                    
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="email" placeholder="confirm password" class="text-name">
                    
                </div>
                <div class="input-name" class="radio-button">
                    <input type="radio" name="r1">
                    <label>MALE</label>
                    <input type="radio" name="r1">

                    <div class="input-name">

                            <option class="country">BHUTAN
                            </option>
                            <option class="country">PAKISTAN

                            <option class="country">SRILANKA
                            </option>
                        </select>
                        <div class="arrow">

                        </div>
                        <div class="input-name">
                            <input type="checkbox"  class="check-button">
                            <label >I accept the terms and condition.</label>
                        </div>
                        <div class="input-name">
                            <input type="submit"  class="button" value="Register">
                            <label ></label>
                        </div>
                        
                    </div>

                    
                </div>



            </form>

        </div>

    </div>
    
</body>
